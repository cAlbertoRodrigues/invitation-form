<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div id="app">
        <aside>
            <img src="assets/Logo.svg" alt="">
            <div class="aside-container">
                <h1>Festivite</h1>
                <h2>Crie um convite digital para seu evento</h2>
            </div>
        </aside>
 
        <main class="scroll">
            <h1 class="margin-bottom-40">Crie seu convite</h1>
            <form method="post" enctype="multipart/form-data">
                <section>

                    <div class="field">
                        <label for="titulo">Título</label>
                        <input id="titulo" type="text" placeholder="Nome do evento">
                     </div>

  
                    <div class="row-2">
                        <div class="field">
                        <label for="inicio">Início</label>
                        <input id="inicio" type="datetime-local">
                     </div>

                        <div class="field">
                        <label for="fim">Fim</label>
                        <input id="fim" type="datetime-local">
                        </div>
                    </div>

  
                    <div class="row-2">
                        <div class="field">
                        <label>Tipo</label>
                        <div class="toggle-container control">
                            <input type="radio" id="presencial" name="tipo" checked>
                            <label for="presencial">
                                            <img src="assets/icons/building.svg" alt="" class="icon-default">
                            <img src="assets/icons/building-hover.svg" alt="" class="icon-active">
                            Presencial
                            </label>

                            <input type="radio" id="online" name="tipo">
                            <label for="online">
                            <img src="assets/icons/video.svg" alt="" class="icon-default">
                            <img src="assets/icons/video-hover.svg" alt="" class="icon-active">
                                Online
                            </label>
                        </div>
                        </div>

                        <div class="field">
                        <label for="local">Local</label>
                        <input id="local" type="text" placeholder="Link ou endereço">
                        </div>
                    </div>

                    <div class="field">
                        <label for="desc">Descrição</label>
                        <textarea type="text" placeholder="Escreva sobre os detalhes do evento"></textarea>
   
                    </div>
                </section>

                <div class="container">
                        <img src="assets/icons/paintbrush.svg" alt="">
                        <span>Personalização</span>
                        
                        </div>

                <fieldset>

                    <div class="color-selection">
                        <h3>Cor principal</h3>
                        <div>
                            <input type="radio" name="primary" id="c1" checked>
                            <label for="c1" aria-label="Roxo"></label>

                            <input type="radio" name="primary" id="c2">
                            <label for="c2" aria-label="Fúcsia"></label>

                            <input type="radio" name="primary" id="c3">
                            <label for="c3" aria-label="Rosa"></label>

                            <input type="radio" name="primary" id="c4">
                            <label for="c4" aria-label="Laranja"></label>

                            <input type="radio" name="primary" id="c5">
                            <label for="c5" aria-label="Amarelo"></label>

                            <input type="radio" name="primary" id="c6">
                            <label for="c6" aria-label="Lima"></label>

                            <input type="radio" name="primary" id="c7">
                            <label for="c7" aria-label="Verde"></label>

                            <input type="radio" name="primary" id="c8">
                            <label for="c8" aria-label="Ciano"></label>

                            <input type="radio" name="primary" id="c9">
                            <label for="c9" aria-label="Navy"></label>
                        </div>
                        </div>

                    <div class="card-container">
                        <h3>Tema do evento</h3>

                        <div class="cards-grid">
                        <label class="cards">
                            <input type="radio" name="tema" value="aniversario" checked>
                            <div class="thumb">
                            <img src="assets/images/card-01.png" alt="">
                        </div>
                        <span>Aniversário</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="infantil">
                        <div class="thumb">
                            <img src="assets/images/card-02.png" alt="">
                        </div>
                        <span>Infantil</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="formatura">
                        <div class="thumb">
                            <img src="assets/images/card-03.png" alt="">
                        </div>
                        <span>Formatura</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="casamento">
                        <div class="thumb">
                            <img src="assets/images/card-04.png" alt="">
                        </div>
                        <span>Casamento</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="cha-de-bebe">
                        <div class="thumb">
                            <img src="assets/images/card-05.png" alt="">
                        </div>
                        <span>Chá de bebê</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="cha-de-panela">
                        <div class="thumb">
                            <img src="assets/images/card-06.png" alt="">
                        </div>
                        <span>Chá de panela</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="carnaval">
                        <div class="thumb">
                            <img src="assets/images/card-07.png" alt="">
                        </div>
                        <span>Carnaval</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="pascoa">
                        <div class="thumb">
                            <img src="assets/images/card-08.png" alt="">
                        </div>
                        <span>Páscoa</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="sao-joao">
                        <div class="thumb">
                            <img src="assets/images/card-09.png" alt="">
                        </div>
                        <span>São João</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="halloween">
                        <div class="thumb">
                            <img src="assets/images/card-10.png" alt="">
                        </div>
                        <span>Halloween</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="natal">
                        <div class="thumb">
                            <img src="assets/images/card-11.png" alt="">
                        </div>
                        <span>Natal</span>
                        </label>

                        <label class="cards">
                        <input type="radio" name="tema" value="outro">
                        <div class="thumb">
                            <img src="assets/images/card-12.png" alt="">
                        </div>
                        <span>Outro</span>
                        </label>
                    </div>
                    </div>

                    <div class="row-3">
                        <div class="field">
                        <h3>Estilo</h3>
                        <div class="switch">
                            <input type="checkbox" id="tema">
                            <label class="slider" for="tema"></label>
                            <span class="state" aria-live="polite">
                                <h3 class="off">Escuro</h3>
                                <h3 class="on">Claro</h3>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <h3>Foto de capa</h3>
                        <div class="droparea-wrapper">
                            <div>
                                <input type="file">
                            </div>
                        </div>
                    </div>

                    </div>

                </fieldset>

                <fieldset>

                    <span>Dados para contato</span>

                    <div>
                        <label>Nome</label>
                        <input type="text" placeholder="Nome completo">
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="email" placeholder="exemplo@email.com">

                        <label>Telefone</label>
                        <input type="number" placeholder="(99) 99999-9999">
                    </div>
                </fieldset>

                <fieldset>
                    <input type="radio">
                    <label>Li e concordo com os Termos e Condições e com a Política de Privacidade</label>
                    <input type="radio">
                    <label>Aceito receber atualizações e promoções por e-mail</label>
                    <input type="radio">
                    <label>Aceito receber atualizações e promoções por SMS</label>

                    <button>Gerar convite</button>

                    
                </fieldset>
            </form>
            
        </main>
    </div>
</body>
</html>
